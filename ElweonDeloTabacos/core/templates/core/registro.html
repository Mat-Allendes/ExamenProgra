{% extends 'core/base.html'%}

{% load static %}

{% block title %}INICIO | EWDLT{% endblock %}

{% block carousel %}
    <!-- CAROUSEL DE PRODUCTOS -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'core/images/slider_tabacos.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'core/images/slider_accesorios.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'core/images/slider_zippo.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <!--REGISTRO-->
    <section class="formulario">
        <div class="row">

            <div class="col-lg-5 p-3" style="background: rgb(253, 254, 254,.3);">
                <img src="{% static 'core/images/imgregistro.png' %}" alt="" style="height: 300px;" height="300px">
            </div>
            
            <div class="col-lg-7 p-5" style="background: rgb(253, 254, 254,.3);">
                <div class="signup-form">
                    <form method='post' id='formularioregistro' class="mt-5 border p-5 bg-light shadow">
                        {% csrf_token %}
                        <h3>REGISTRO</h3>
                        <div class="row">
                            <div class="alert alert-danger" role="alert" id="alerta">
                            </div>
                            
                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="text" class="form-control" id="id_nomb"  name="nombre" placeholder="Nombre" style="font-size: 1.3rem;">
                                <label for="floatingInput">Nombre</label>
                            </div>
                        
                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="text" class="form-control" id="id_ape" name="apellido" placeholder="Apellido" style="font-size: 1.3rem;">
                                <label for="floatingPassword">Apellido</label>
                            </div>
                            
                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="text" class="form-control"  id="id_direc" name="direccion" placeholder="Dirección" style="font-size: 1.3rem;">
                                <label for="floatingInput">Dirección</label>
                            </div>

                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="number" class="form-control" id="id_num" name="num" placeholder="Numero Telefonico" style="font-size: 1.3rem;">
                                <label for="floatingInput">Número Telefonico</label>
                            </div>

                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" style="font-size: 1.3rem;">
                                <label for="floatingInput">Email</label>
                            </div>

                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="password" class="form-control" id="id_pass" name="contra" placeholder="contraseña" style="font-size: 1.3rem;">
                                <label for="floatingPassword">Contraseña</label>
                            </div>

                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="date" class="form-control" id="id_date" name="fecha" placeholder="Fecha Nacimiento" style="font-size: 1.3rem;">
                                <label for="floatingInput">Fecha Nacimiento</label>
                            </div>

                            <div class="form-floating mb-3 col-6 p-2">
                                <input type="text" class="form-control" id="id_rut" name="rut" placeholder="Rut" style="font-size: 1.3rem;">
                                <label for="floatingPassword">Rut</label>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-outline-success" href="#" role="button" style="background-color: rgba(4, 168, 39, 0.788); border-radius: 4rem; padding: 3.5re 9rem;">Registrarse</button>
                            </div>

                        </div>
                    </form>   
                </div> 
            </div>
        </div> 
    </section>

{% endblock %}

{% block js %}
<script src="{% static 'core/js/jquery.rut.min.js' %}"></script>
{% endblock %}
