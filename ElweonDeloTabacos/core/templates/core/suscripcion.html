{% extends 'core/base.html' %}

{% load static %}

{% block title %}INICIO | EWDLT{% endblock %}

{% block carousel %}
    <!-- CAROUSEL DE PRODUCTOS -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'core/images/slider_tabacos.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'core/images/slider_accesorios.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'core/images/slider_zippo.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!--SUBSCRIPCION-->
    <section class="formulario">
        <div class="row">
            <!--ALERTA-->
            <div class="alert alert-danger" role="alert" id="alerta"></div>
    
            <div class="col-lg-5 p-3" style="background: rgb(253, 254, 254,.3);">
                <img src="{% static 'core/images/aaa.jpg'%}" alt="quesealoquediosquiera">
            </div>
            
            <div class="col-lg-7 p-5" style="background: rgb(253, 254, 254,.3);">
                <H1 class="text-center">SUSCRIPCIÓN</H1>
                <div class="d-flex justify-content-center mt-5">
                    <i class="fa-brands fa-cc-paypal icontam"></i>
                    <i class="fa-solid fa-credit-card icontam iconspace"></i>
                    <i class="fa-brands fa-cc-visa icontam"></i>
                </div>
                
            <form>
                <div class="form-floating mb-4 mt-5">
                    <input type="text" class="form-control" id="nombre" placeholder="name" name="nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    <label for="floatingPassword">Apellido</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="number"  class="form-control" id="nro" placeholder="Número de tarjeta">
                    <label for="floatingInput">Número de tarjeta</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha de vencimiento">
                    <label for="floatingPassword">Fecha de vencimiento</label>
                </div>
    
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="codigo" placeholder="Código de seguridad (CVV)">
                    <label for="floatingPassword">Código de seguridad (CVV)</label>
                </div>
                    
                <div class="d-flex justify-content-between">
                    <span class="fs-3">Precio suscripción $5.200 por mes</span>
                    <button class="btn btn-danger btn-lg">Suscribirse</button>
                </div>
            </form>    
            </div>
        </div> 
    </section>
{% endblock %}
